<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--======== fav icon ========-->
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">

    <!--======== bootstrap icons ========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--======== tailwind css ========-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--======== custom css ========-->
    <link rel="stylesheet" href="css/style.css">
    <title>Pego Panda</title>
</head>
<body>

<!--======== header ========-->
<header>
    <div class="xl:container flex justify-between items-center mx-4 xl:mx-auto py-2 lg:py-5">
        <!--=== logo ===-->
        <a href="" class="nav__logo w-16">
            <img src="images/logo.png" alt="" class="w-full">
        </a>

        <!--=== menu ===-->
        <div class="nav__manu flex flex-col lg:flex-row justify-start items-start lg:justify-between lg:items-center gap-6 lg:gap-8 text-upper" id="nav-menu">
            <i class="bi bi-x-circle-fill nav__close lg:hidden" id="nav-close"></i>

            <a href="" class="nav__item text-white">Home</a>
            <a href="" class="nav__item text-white">Features</a>
            <a href="" class="nav__item text-white">How to buy</a>
            <a href="" class="nav__item text-white">Tokenomics</a>
            <a href="" class="nav__item text-white">Roadmap</a>
            <a href="" class="nav__item text-white">Community</a>
            <a href="" class="nav__button button text-white px-3 py-2 lg:px-5 lg:py-3 rounded-md text-xs lg:text-sm">White Paper</a>
        </div>

        <!--=== social ===-->
        <div class="nav__socials flex items-center gap-1 text-white">
            <div class="nav__toggle px-2 py-1 rounded block lg:hidden" id="nav-toggle">
                <i class="bi bi-list"></i>
            </div>

            <a href="" class="nav__social__btn px-2 py-1 rounded">
                <i class="bi bi-telegram"></i>
            </a>

            <a href="" class="nav__social__btn px-2 py-1 rounded">
                <i class="bi bi-twitter"></i>
            </a>
        </div>
    </div>
</header>

<!--======== main ========-->
<main>
    <!--======== banner ========-->
    <section class="banner__section text-white pt-12 pb-5">
        <div class="xl:container flex flex-col justify-center items-center mx-4 xl:mx-auto">
            <div class="banner__img w-full mb-2">
                <img src="images/banner.png" alt="" class="w-full">
            </div>

            <div class="banner__data mb-6 md:mb-10">
                <p class="text-center text-sm lg:text-base md:px-8">
                    Poge Panda is built on a strong foundation of community support and transparency. The team behind the coin is dedicated to keeping investors informed and involved every step of the way. 
                </p>
            </div>

            <div class="banner__buttons w-full grid grid-cols-3 lg:flex lg:justify-center items-center gap-6 lg:gap-14 text-upper text-sm md:text-base mb-2">
                <a href="https://birdeye.so/token/CZs6tdsYiX8KFj14Cv5wWjdg1aC1CuSMsxPuffkvCXz8?chain=solana" class="banner__button button px-4 py-3 rounded md:px-6 md:py-4 md:rounded-lg w-full text-center">Chart</a>
                <a href="https://solscan.io/account/CZs6tdsYiX8KFj14Cv5wWjdg1aC1CuSMsxPuffkvCXz8" class="banner__button button px-4 py-3 rounded md:px-6 md:py-4 md:rounded-lg w-full text-center">Solscan</a>
                <a href="https://raydium.io/swap/?inputCurrency=sol&outputCurrency=CZs6tdsYiX8KFj14Cv5wWjdg1aC1CuSMsxPuffkvCXz8&fixed=in" class="banner__button button px-4 py-3 rounded md:px-6 md:py-4 md:rounded-lg w-full text-center">Raydium</a>
            </div>

            <div class="banner__anime__content">
                <img src="images/logo.png" alt="" class="w-full">
            </div>
        </div>
    </section>
</main>


<!--======== dom script ========-->
<script src="js/main.js"></script>
</body>
</html>
